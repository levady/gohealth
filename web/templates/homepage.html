<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Welcome to GO Health</title>
  </head>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="row mt-4">
            <div class="col-2 col-md-1"></div>
            <div class="col-sm">
              {{if .ErrorData }}
                <div class="alert alert-danger" role="alert">
                  {{.ErrorData.Msg}}
                </div>
              {{end}}
              <div class="d-flex justify-content-center">
                <form action="/sites/save" method="POST" class="form-inline">
                  <div class="form-group">
                    <p class="text-center mt-3">Check</p>
                  </div>
                  <div class="form-group ml-2">
                    <label for="inputUrl" class="sr-only">URL</label>
                    <input type="text" name="url" class="form-control" id="inputUrl" placeholder="URL">
                  </div>
                  <button type="submit" class="btn btn-primary ml-2">Go</button>
                </form>
              </div>
              <ul class="sites list-group mt-2">
                {{range .Data}}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <i>{{.ID}}. {{.URL}}</i>
                    {{ if .HealthyIsNotNil }}
                      <span>
                        {{if .Healthy}}
                          <i class="fas fa-check fa-3"></i>
                        {{else}}
                          <i class="fas fa-times fa-3"></i>
                        {{end}}
                      </span>
                    {{else}}
                      <i class="fas fa-spinner fa-pulse"></i>
                    {{end}}
                  </li>
                {{end}}
              </ul>
            </div>
            <div class="col-2 col-md-1"></div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function(){
    function iconHtml(site) {
      if (site.healthy === null) {
        return `<i class="fas fa-spinner fa-pulse"></i>`
      } else if (site.healthy) {
        return `<i class="fas fa-check fa-3"></i>`
      } else {
        return `<i class="fas fa-times fa-3"></i>`
      }
    }

    setInterval(function(){
      $.getJSON( "/ajax/sites/check", function(sites) {
        let sitesHtml = ""
        for (const site of sites) {
          sitesHtml += `<li class="list-group-item d-flex justify-content-between align-items-center"><i>${site.id}. ${site.url}</i><span>${iconHtml(site)}</span></li>`
        }
        $(".sites").html(sitesHtml)
      });
    }, 5000);
  });
</script>
